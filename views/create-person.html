{% extends "layout.html" %}

{% block body %}

<div class="grid-container">
    <div class="navigation-bar grid-item-row-1">
        <div class="navigation-bar-left">
            <div>
                <a href="/home" >Home</a>
            </div>
        </div>
        <div class="navigation-bar-right">
            <div>
                <input type="search">
                <button>Search</button>
            </div>

        </div>
    </div>
    <div class="grid-item-row-2">
        <form class="box" id="createPersonForm" action="/person" method="POST">
            <fieldset id="createPersonFormFieldSet" class="container">
                <div class="field">
                    <label class="label">First name:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="firstName" name="firstName" type="text" placeholder="First name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Middle name:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="middleName" name="middleName" type="text" placeholder="Middle name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Last name:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="lastName" name="lastName" type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date of Birth:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="Date of Birth" name="Date of Birth" type="Date of Birth" placeholder="yyyy-mm-dd">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Contry of Birth:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="countryofbirth" name="countryofbirth" type="country" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="countryofbirth"required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nationality:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="nationality" name="nationality" type="text" placeholder="Nationality">
                    </div>
                </div>
                <div class="field">
                    <label class="label">State of Birth:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="State of Birth" name="State of Birth" type="text" placeholder="State of Birth">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Town of Birth:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="Town of Birth" name="Town of Birth" type="text" placeholder="Town of Birth">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Adress:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="Adress" name="Adress" type="text" placeholder="Adress">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Profession:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="Profession" name="Profession" type="text" placeholder="Profession">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="register" id="registerCreatePersonForm" class="button is-link is-small">Register</button>
                    </div>
                    <div class="control">
                        <button type="reset" class="button is-light is-small">Clear</button>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>


<section class="section">
    <div class="container">
        <div id="notification" class="notification container is-hidden animated slideInUp">
            <button class="delete"></button>
            <div id="notificationMessage">
                {{notificationMessage}}
            </div>
        </div>
    </div>
</section>




{% endblock %}

<script>
    const createPersonForm = document.getElementById('createPersonForm');

    createPersonForm.addEventListener('submit', (event) => {
    event.preventDefault();

    //Get fields and check validities
    const firstName = document.getElementById('firstName').value;
    if (firstName == '') {
        firstName.reportValidity();
        return false;
    }

    const middleName = document.getElementById('middleName').value;
    
    const lastName = document.getElementById('lastName').value;
    if (lastName == '') {
        lastName.reportValidity();
        return false;
    }

    const dateofbirth = document.getElementById('dateofbirth').value;
    if (dateofbirth == '') {
        dateofbirth.reportValidity();
        return false;
    }

    const countyofbirth = document.getElementById('countyofbirth').value;
    if (countryofbirth == '') {
        countyofbirth.reportValidity();
        return false;
    }
    
    const townofbirth = document.getElementById('townofbirth').value;
    if (townofbirth == '') {
        townofbirth.reportValidity();
        return false;
    }

    const stateofbirth = document.getElementById('stateofbirth').value;
    if (stateofbirth == '') {
        stateofbirth.reportValidity();
        return false;
    }

    const nationality = document.getElementById('nationality').value;
    
    const address = document.getElementById('address').value;

    const profession = document.getElementById('profession').value;


    //start the button spinner
    document.getElementById("submitCreatePersonForm").classList.add("is-loading");

    //prepare init for fetch
    const init = {
        method: 'Post',
        headers: {
            'Content-Type': 'application/json'
        },
        //credentials: 'same-origin',
        body: JSON.stringify({ firstName, middleName, lastName, dateOfBirth, countyofbirth, townofbirth, stateofbirth, nationality, address, profession })
    }

    //call fetch
    fetch('/users', init)
        .then(response => response.json())
        .then(data => {
            //alert(JSON.stringify(data))
            //remove spinner class
            document.getElementById("submitCreatePersonForm").classList.remove("is-loading");
            //set notification
            document.getElementById("notificationMessage").innerHTML = 'Citizen creation successful';
            //add notification color class sent
            document.getElementById("notification").classList.add("is-success");
            //remove is-hidden from notificationWrapper
            document.getElementById("notification").classList.remove("is-hidden");

        })
        .catch(error => {
            //remove spinner class
            document.getElementById("submitCreatePersonForm").classList.remove("is-loading");

            document.getElementById("notificationMessage").innerHTML = error.message;
            //add notification color class sent
            document.getElementById("notification").classList.add("is-danger");
            //remove is-hidden from notificationWrapper
            document.getElementById("notification").classList.remove("is-hidden");

        });
    })

</script>
